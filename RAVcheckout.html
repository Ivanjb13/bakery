<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAV Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="checkheader">
        <h1>Checkout</h1>
    </header>
    <div>
        <h2>Your Order</h2>
            <ul id="checkout-items"></ul>
            <p>Total: $<span id="checkout-total">0</span></p>
    </div>
    <form id="checkout">
        <br><br>
        <div>
            <h1>Billing Information</h1>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First and Last Name" required>
            <br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="10 digit number">
            <br>
            <label for="card"">Card</label>
            <input type="number" id="card" placeholder="Card Number" required>
        </div>
        <br>
        <button type="submit">Place Order</button>
    </form>
        <br><br>
    <footer>
        <p>&copy;2024 RAVBAKERY. ALL RIGHTS RESERVED</p>
    </footer>
    <script src="RAVcheckout.js"></script>
    
</body>
</html>
